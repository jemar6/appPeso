          viewBox="0 -960 960 960"

          fill="#CAD8DE"

  <div>
    <button class="top-menu__btn-collapse" (click)="toggleCollapse()">
      <svg
        class="collapse-icon"
        [class.rotated]="isCollapsed"
        xmlns="http://www.w3.org/2000/svg"
        height="2rem"
        viewBox="0 -960 960 960"
        width="2rem"
        fill="#e8eaed"
      >
        <path d="M480-564 296-380l-20-20 204-204 204 204-20 20-184-184Z" />
      </svg>
    </button>
  </div>
</header>

<!-- page -->
<main class="main-content" [class.collapsed]="isCollapsed">
  <router-outlet />
</main>

<!-- bottomMenu -->
<nav class="bottom-menu">
  <button class="btn" (click)="navigate()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      height="2rem"
      viewBox="0 -960 960 960"
      width="2rem"
      fill="#FFFFFF"
    >
      <path d="M534-342 396-480l138-138v276Z" />
    </svg>
  </button>
  <label>{{ page }}</label>
  <button class="btn" (click)="navigate()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      height="2rem"
      viewBox="0 -960 960 960"
      width="2rem"
      fill="#FFFFFF"
    >
      <path d="M426-342v-276l138 138-138 138Z" />
    </svg>
  </button>
</nav>
